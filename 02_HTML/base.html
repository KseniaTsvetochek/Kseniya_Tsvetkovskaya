<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
</head>

<body>
    <table width="35%" border="1" align="center">
        <caption><cite> Прогноз погоды</cite></caption>
        <tr align="center">
            <th><b>Город</b></th>
            <th><b>Утро</b></th>
            <th><b>День</b></th>
            <th><b>Вечер</b></th>
            <th><b>Ночь</b></th>
        </tr>
        <tr align="center">
            <td><b> Минск </b></td>
            <td align="left">-5&deg;</td>
            <td align="left">+5&deg;</td>
            <td align="left" rowspan="2">+2&deg;</td>
            <td align="left">-10&deg;</td>
        </tr>
        <tr align="center">
            <td> <b> Брест </b></td>
            <td align="left">0&#176;</td>
            <td align="left">+9&#176;</td>
            <td align="left">-4&#176;</td>
        </tr>

    </table>

</body>

</html>
